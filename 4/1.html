<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>smallest of two numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      function chek(a,b){
        if(a===b){
          return a*a
        }else{
          if(a>b){
            return b
          }else{
            return a
          }
        }
      }
      console.log(chek(4,6))
    </script>
  </body>
</html>
