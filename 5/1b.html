<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var obj={
        title: new String(),
        serving: new Number(),
        Ingredients: new Array(10)
      }
      console.log(obj)
      obj.title="recipe1"
      obj.serving=5
      obj.Ingredients=['i1','i2','i3']
      console.log(obj.title+"\n")
      console.log("serving:"+obj.serving)
      console.log("\nIngredients:")
      obj.Ingredients.forEach(k=>{
        console.log(k+"\n")
      })
    </script>
  </body>
</html>
