<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animal</title>
  </head>
  <body>
    <script type="text/javascript">
      class Animal{
        constructor(name,sound,speed){
          this.name=name;
          this.sound=sound;
          this.speed=speed;
        }
        makeSound(){
          console.log(this.sound)
        }
        run(time){
          return new Promise((resolve,reject)=>{
            setTimeout(function(){
              resolve(this.speed*time,this.name)
            },time*1000)
          })
        }
      }
      var monkey= new Animal("monkey",6,2)
      var dinosaur= new Animal("dinosaur",20,9)
      var cheetah = new Animal("cheetah",30,5)
      var elephant= new Animal("elephant",20,3)
      var human= new Animal("human",5,4)
      var obj= [monkey,dinosaur,cheetah,elephant,human]
      for(var i=0;i<obj.length;++i){
        console.log(obj[i].run(5))
      }
    </script>
  </body>
</html>
